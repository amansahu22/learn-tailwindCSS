<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class=" px-6 py-4 flex justify-between items-center bg-black">
        <div class="flex justify-start items-center">
            <img src="./assests//logo_dark.png" alt="logo" class="w-14 cursor-pointer"/>
            <div class="ml-3">
                <h2 class="text-white cursor-pointer ">Landeux</h2>
                <p class="text-white text-sm cursor-pointer">Landing page template</p>
            </div>
        </div>
        <ul class="flex justify-start items-center">
            <li class="text-gray-500 hover:text-white mx-3 px-3 py-2 cursor-pointer">About</li>
            <li class="text-gray-500 hover:text-white mx-3 px-3 py-2 cursor-pointer">Features</li>
            <li class="text-gray-500 hover:text-white mx-3 px-3 py-2 cursor-pointer">Use Case</li>
            <li class="text-gray-500 hover:text-white mx-3 px-3 py-2 cursor-pointer">Pricing</li>
            <li class="text-white hover:text-gray-500 hover:border-2 hover:border-gray-500 mx-3 px-5 py-2 cursor-pointer box-border border-2 border-white rounded-3xl">Free Version</li>
            <li class="text-white mx-3 px-5 py-2 cursor-pointer rounded-3xl bg-red-500 border-2 border-red-500">Pro Version</li>
        </ul>
    </nav>
    <main class="bg-black">
        <section class="flex items-center px-40">
            <div class="w-4/5">
                <h1 class="text-white text-7xl font-bold">Beautiful <br/> Landing Page</h1>
                <p class="text-white text-2xl mt-4">We built this template to help you create<br> modern and beautiful marketing page.</p>
                <div class="mt-10">
                    <button class="text-red-500 font-bold bg-white border-2 border-white px-7 py-2 rounded-3xl">Get it now</button>
                    <button class="px-8 py-2 border-2 border-white text-white rounded-3xl ml-2 hover:text-gray-400 hover:border-gray-400">Features</button>
                </div>
            </div>
            <div class="">
                <img src="./assests//phone-laptop.png" alt="phone and laptop" class="w-3/3"/>
            </div>
        </section>
    </main>
</body>
</html>
